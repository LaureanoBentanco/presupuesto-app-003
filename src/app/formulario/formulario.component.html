
<form (ngSubmit)=" f.form.valid && agregarValor()" #f = "ngForm" >
  <div class="agregar">

      <div class="agregar_contenedor">
          <select (change) = "tipoOperacion($event)"
           [ngClass]="{redfocus: tipo === 'egr'}"
           class="agregar_tipo">

           <option value="ing" selected>+</option>
           <option value="egr">-</option>
          </select>

          <input [ngClass]="{redfocus: tipo === 'egr'}"
                type="text"
                class="agregar_descripcion"
                name="descripcionInput"
                [(ngModel)] = "descripcionInput"
                placeholder="Agregar DescripciÃ³n" required>

          <input [ngClass]="{redfocus: tipo === 'egr'}"
                 type="number" class="agregar_valor"
                 name="valorInput"
                 [(ngModel)] = "valorInput"
                 placeholder ="Valor" required>

          <button class="agregar_btn">
                  <i  [ngClass]="{red: tipo === 'egr'}"
                  class="ion-ios-checkmark-outline"></i></button>
      </div>
  </div>
</form>
