<div class="egreso">
  <h2 class="egreso_titulo">Egresos</h2>


      <div *ngFor="let Egreso of egresos" class="elemento limpiarEstilos" >
          <div class="elemento_descripcion">{{Egreso.descripcion}}</div>
          <div class="right limpiarEstilos">
              <div class="elemento_valor">- {{Egreso.valor}}</div>
              <div class="elemento_porcentaje">{{calcularPorcentaje(Egreso) | percent}}</div>
              <div class="elemento_eliminar">
                  <button class="elemento_eliminar--btn"><i class="ion-ios-close-outline" (click)="eliminarEgreso(Egreso)" ></i></button>
              </div>
          </div>
      </div>


</div>
